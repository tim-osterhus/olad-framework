version: 1

target:
  # Example: "staging" or "local"
  env: staging
  base_url: "https://example.invalid"

auth:
  # Keep credentials out of the repo. Reference env vars only.
  type: none
  username_env: ""
  password_env: ""

# Coverage tiers typically map to UI_VERIFY_COVERAGE:
# - smoke: basic page loads + key selectors
# - standard: smoke + top user flows
# - broad: standard + extra flows/components/visual/a11y
suites:
  - id: smoke
    enabled: true
    checks:
      - id: CHECK-001
        type: page_load
        path: "/"
        assert:
          - selector_visible: "body"
          - no_console_errors: true

